<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: white; /* Dark background color */
      }
      .container {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Signup</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            placeholder="Name"
            ,
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            ,
            placeholder="email plz"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="landing.html" class="btn btn-primary float-right">Next</a>
      </form>
    </div>
  </body>
</html>
